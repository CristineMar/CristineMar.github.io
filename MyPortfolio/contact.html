      <!-- Content -->
      <div class="container">
        <div class="row">

          <div class="mx-auto col col-lg-9" id="contactCard">

            <div class="card" style="margin-top: 8rem;">
              <div class="card-img-top">
                <span class="d-flex justify-content-center mt-5 fs-2" style="color: white;">
                  Contact Us
                </span>
              </div>
              <div class="card-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col col-lg-6" style="display: flex; flex-grow:1;">
                      <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993.328539411861!2d2.171086315560373!3d41.38867097926401!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4a2f05d80e233%3A0x999036411babe70f!2sCentre%20d&#39;Estudis%20Polit%C3%A8cnics%3A%20Urquinaona!5e0!3m2!1ses!2ses!4v1615227692396!5m2!1ses!2ses"

                    </div>
                    <div class="col col-lg-6">
                      <form>
                        <div class="mb-3">
                          <label for="exampleInputName1" class="form-label">Name</label>
                          <input type="text" class="form-control" id="exampleInputName1">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPhone1" class="form-label">Phone</label>
                          <input type="tel" class="form-control" id="exampleInputPhone1">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputMsg1" class="form-label">Message</label>
                          <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
